<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="./images/playerShip3_orange.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Colliding game</title>
  </head>

  <body>
    <div class="game-screen">
      <!-- Starting screen -->
      <div class="game-start">
        <div class="space-invaders-title">
          <div class="container-start">
            <h1>Space Invaders</h1>
          </div>
        </div>
        <div class="space-invaders-title">
          <div class="container-start">
            <p class="start-explanation">
              Use the arrows to control your battleship and avoid any collision!
            </p>
            <p class="start-explanation">
              Shoot with spacebar
            </p>
            <p class="start-explanation">Pause/resume with escape</p>
            <p class="start-explanation">Try to chatch any drops from enemy ships or asteroids.</p>
          </div>
        </div>
        <div>
          <button id="start-button">StartGame</button>
        </div>
      </div>

      <!-- Game Board-->
      <span class="running-game game">
        <canvas id="canvas" width="700" height="700"></canvas>
      </span>

      <div class="score-display" id="game-score">
        <span id="score-span">
          <h2>Score:</h2>
          <h2 id="score">0</h2>
        </span>
        <span id="level-span">
          <h2>Level:</h2>
          <h2 id="level">1</h2></span
        >
        <span id="legend-span">
          <img src="./images/legend-image.png" />
        </span>
      </div>

      <!--Game Over Screen-->
      <div class="game-over">
        <div>
          <div class="game-over-screen">
            <img src="./images/gameover3.jpg" />
          </div>
        </div>
        <div>
          <span>
            <div class="final-score">
              <span class="container">
                <h2>Score:</h2>
                <h2 id="score">0</h2>
              </span>
              <span class="container">
                <h2>Maximum score:</h2>
                <h2 id="score">0</h2>
              </span>
            </div>
          </span>
        </div>
        <div class="restart-game">
          <button id="restart-button">Restart Game</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
