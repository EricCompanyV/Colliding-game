<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="./images/playerShip3_orange.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Colliding game</title>
  </head>

  <body>
    <div class="game-screen">
      <!-- Starting screen -->
      <div class="game-start">
        <div id="space-invaders-title">
          <h1>Space Invaders</h1>
        </div>
        <div>
          <p>
            Use the arrows to control your battleship and avoid any collision!
          </p>
        </div>
        <div>
          <button id="start-button">StartGame</button>
        </div>
      </div>

      <!-- Game Board-->
      <span class="running-game game">
        <canvas id="canvas" width="700" height="700"></canvas>
      </span>

      <span class="score-display game" id="game-score">
        
            <span>Score: 0</span>
            <span>Score: 1</span>
            <span>Score: 2</span>
          
        </span>
      </span>

      <!--Game Over Screen-->
      <div class="game-over">
        <div id="game-over-screen">GAME OVER --> THANKS FOR PLAYING</div>
      </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
